<!DOCTYPE html>
<html>
	<head>
		<title>OMBd API</title>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<body>
		<div class="row">
			<div class="col-md-1"></div>
			<header class="col-md-10"></header>
			<div class="col-md-1"></div>
		</div>
		<section class="row"> 
			<div class="col-md-12">
				<div class="row">
					<div  class="title col-md-9"></div>
					<div  class="title col-md-3">
						<i class="fa fa-search" style="color: white; margin-right: 1px;"></i>
						<input class="movie" id="up" placeholder="Film title">
					</div>
				</div>

				<div class="row" id="container">
					<div class="col-md-1"></div>
					<div class="col-md-10 bg">
						<div class="results row"></div>
					</div>
					<div class="col-md-1"></div>
				</div>
			</div>
		</section>

		<div class="scroll-up">
			<a href="#up"><i class="fa fa-angle-up"></i></a>
		</div>

	</body>

	<footer class="footer-wrapper">
